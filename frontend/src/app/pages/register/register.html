<div class="auth-main">
  <div style="padding: 16px; height: 100px">
    <div *ngIf="httpErrorMsg != null" class="col-12 alert alert-danger alert-dismissible fade show" role="alert"
         style="height: 45px;">
      <button type="button" class="close" (click)="httpErrorMsg = null" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <span [innerHTML]="httpErrorMsg"></span>
    </div>
  </div>
  <div class="center-login">
    <div class="auth-block">
      <h1>Sign up to CloudRef</h1>
      <a routerLink="/login" class="auth-link">Already have an CloudRef account? Sign in!</a>

      <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
        <div class="form-group row"
             [ngClass]="{'has-error': !usernameAvailable || (!username.valid && username.touched), 'has-success': (username.valid && username.touched)}">
          <label for="inputName1" class="col-sm-3 control-label">Username</label>

          <div class="col-sm-9">
            <input [formControl]="username" type="text" class="form-control" id="inputName1" placeholder="Username"
                   (keyup)="userNameTaken()">
          </div>
          <div class="form-control-feedback offset-sm-3 col-sm-9" *ngIf="!usernameAvailable">Username is already taken.
            Please choose an other one.
          </div>
          <div class="form-control-feedback offset-sm-3 col-sm-9"
               *ngIf="usernameAvailable && (!username.valid && username.touched)">Username is not valid. Please choose
            an other one.
          </div>
        </div>
        <div class="form-group row"
             [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
          <label for="inputName2" class="col-sm-3 control-label">First Name</label>

          <div class="col-sm-9">
            <input [formControl]="name" type="text" class="form-control" id="inputName2" placeholder="First Name">
          </div>
        </div>
        <div class="form-group row"
             [ngClass]="{'has-error': (!lastname.valid && lastname.touched), 'has-success': (lastname.valid && lastname.touched)}">
          <label for="inputName3" class="col-sm-3 control-label">Last Name</label>

          <div class="col-sm-9">
            <input [formControl]="lastname" type="text" class="form-control" id="inputName3" placeholder="Last Name">
          </div>
        </div>
        <div class="form-group row"
             [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
          <label for="inputEmail" class="col-sm-3 control-label">Email</label>

          <div class="col-sm-9">
            <input [formControl]="email" type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
        </div>
        <div class="form-group row"
             [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
          <label for="inputPassword3" class="col-sm-3 control-label">Password</label>

          <div class="col-sm-9">
            <input [formControl]="password" type="password" class="form-control" id="inputPassword3"
                   placeholder="Password">
          </div>
        </div>
        <div class="form-group row"
             [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
          <label for="inputPassword4" class="col-sm-3 control-label">Repeat</label>

          <div class="col-sm-9">
            <input [formControl]="repeatPassword" type="password" class="form-control" id="inputPassword4"
                   placeholder="Repeat Password">
            <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)"
                  class="help-block sub-little-text">Passwords don't match.</span>
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-sm-3 col-sm-9">
            <button [disabled]="!form.valid" type="submit" class="btn btn-primary">Sign up</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
