<div class="auth-main">
  <div style="padding: 16px; height: 100px">
    <div *ngIf="httpErrorMsg != null" class="col-12 alert alert-danger alert-dismissible fade show" role="alert"
         style="height: 45px;">
      <button type="button" class="close" (click)="httpErrorMsg = null" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <span [innerHTML]="httpErrorMsg"></span>
    </div>
  </div>
  <div class="center-login">
    <div class="auth-block">
      <h1>Sign in to CloudRef</h1>
      <a routerLink="/register" class="auth-link">New to CloudRef? Sign up!</a>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-horizontal">
        <div class="form-group row"
             [ngClass]="{'has-error': (!username.valid && username.touched), 'has-success': (username.valid && username.touched)}">
          <label for="inputUsername" class="col-sm-2 control-label">Username</label>

          <div class="col-sm-10">
            <input [formControl]="username" type="username" class="form-control" id="inputUsername"
                   placeholder="Username">
          </div>
        </div>
        <div class="form-group row"
             [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
          <label for="inputPassword" class="col-sm-2 control-label">Password</label>

          <div class="col-sm-10">
            <input [formControl]="password" type="password" class="form-control" id="inputPassword"
                   placeholder="Password">
          </div>
        </div>

        <div *ngIf="invalidLogin" class="offset-sm-2 col-sm-10 alert alert-danger alert-dismissible fade show"
             role="alert">
          <button type="button" class="close" (click)="invalidLogin = false" data-dismiss="alert" aria-label="Close"
                  style="margin-top: -3pt">
            <span aria-hidden="true">&times;</span>
          </button>
          Incorrect username or password.
        </div>

        <div class="form-group row">
          <div class="offset-sm-2 col-sm-10">
            <button [disabled]="!form.valid" type="submit" class="btn btn-primary" translate>{{'login.sign_in'}}
            </button>
            <!--<a routerLink="/login" class="forgot-pass" translate>{{'login.forgot_password'}}</a>-->
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
